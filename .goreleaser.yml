builds:
  -
    id: "dnsresolver"
    binary: dnsresolver
    main: ./cmd/dnsresolver/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
      - darwin
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 7
archives:
  -
    id: dnsresolver-binaries
    name_template: "dnsresolver-{{ .Os }}_{{ .Arch }}_{{ .Version }}"
    files:
      - LICENSE.md
      - README.md
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
nfpms:
  -
    file_name_template: "dnsresolver_package_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    vendor: Michael Paepcke
    homepage: https://paepcke.de/dnsresolver
    maintainer: Michael Paepcke <git@paepcke.de>
    description: dnscache
    license: BSD 3-Clause
    formats:
      - deb
      - rpm
